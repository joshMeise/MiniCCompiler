name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-parser:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Make test script executable
        run: chmod +x frontend/lexer_and_parser/run_tests.sh

      - name: Build lexer, parser and test_harness
        working-directory: frontend/lexer_and_parser
        run: |
          make clean
          make
          make test_syntax

      - name: Run tests
        working-directory: frontend/lexer_and_parser
        run: ./run_tests.sh
